<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>org.tolven.cohort.htn.bpsnapshot Analysis Admin</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<ui:composition template="/templates/simplePage.xhtml">
	<ui:define name="body" rendered="#{top.accountAdmin}">
		<h:form id="breadcrumbsForm">
			<div class="breadcrumbs">
				<h:commandLink value="Application" action="dispatch" immediate="true" />
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false" />
				<h:commandLink value="Preferences" action="preferences" immediate="true" />
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false" />
				<h:commandLink value="Analysis Admin" action="analysisAdmin" immediate="true" />
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false" />
				<h:outputText value="Hypertension Blood Pressure" /><br />
			</div>
		</h:form>
		<ui:include src="snapshotPanel.xhtml">
			<ui:param name="cohortType" value="org.tolven.cohort.htn" />
			<ui:param name="snapshotType" value="bpsnapshot" />
			<ui:param name="intervalValueProperty" value="#{cohortType}.#{snapshotType}.intervalValue" />
			<ui:param name="intervalUnitProperty" value="#{cohortType}.#{snapshotType}.intervalUnit" />
			<ui:param name="chartRangeProperty" value="#{cohortType}.#{snapshotType}.chartRange" />
		</ui:include>
		<ui:include src="bpPanel.xhtml">
			<ui:param name="bpTargetProperty" value="org.tolven.cohort.htn.bpsnapshot.target" />
			<ui:param name="lowSystolicProperty" value="org.tolven.cohort.htn.bpsnapshot.lowSystolic" />
			<ui:param name="highSystolicProperty" value="org.tolven.cohort.htn.bpsnapshot.highSystolic" />
			<ui:param name="lowDiastolicProperty" value="org.tolven.cohort.htn.bpsnapshot.lowDiastolic" />
			<ui:param name="highDiastolicProperty" value="org.tolven.cohort.htn.bpsnapshot.highDiastolic" />
		</ui:include>
	</ui:define>
</ui:composition>

</body>
</html>
