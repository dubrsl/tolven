<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
      
	<head>
	    <title>Patient List Designer - Drilldown</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<body>
	    <ui:composition>
	    	<wiz:body>
	    		<table width="100%">
    				<tr>
			    		<td>
			    			<h:outputText value="#{trim.trim.act.relationship['diagnosis'].act.title.ST.value}"/>
			    		</td>
			    		<td>
			    			<h:outputText value="#{trim.trim.act.relationship['treatments'].act.title.ST.value}"/>
			    		</td>
			    		<td>
			    			<h:outputText value="#{trim.trim.act.relationship['medications'].act.title.ST.value}"/>
			    		</td>
			    		<td>
			    			<h:outputText value="#{trim.trim.act.relationship['referrals'].act.title.ST.value}"/>
			    		</td>
			    		<td>
			    			<h:outputText value="#{trim.trim.act.relationship['testOrdersAndResults'].act.title.ST.value}"/>
			    		</td>
			    	</tr>
			    	<tr>
			    		<td colspan="5">
			    			<hr/>
			    		</td>
			    	</tr>
			    	<tr>
			    		<td>
			    			<c:choose>
				    			<c:when test="#{trim.trim.act.relationship['diagnosis'].enableRelationship==true}">
				    				<h:outputText value="Yes"/>
				    			</c:when>
				    			<c:otherwise>
				    				<h:outputText value="No"/>
				    			</c:otherwise>
				    		</c:choose>
			    		</td>
			    		<td>
			    			<c:choose>
				    			<c:when test="#{trim.trim.act.relationship['treatments'].enableRelationship==true}">
				    				<h:outputText value="Yes"/>
				    			</c:when>
				    			<c:otherwise>
				    				<h:outputText value="No"/>
				    			</c:otherwise>
				    		</c:choose>
			    		</td>
			    		<td>
			    			<c:choose>
				    			<c:when test="#{trim.trim.act.relationship['medications'].enableRelationship==true}">
				    				<h:outputText value="Yes"/>
				    			</c:when>
				    			<c:otherwise>
				    				<h:outputText value="No"/>
				    			</c:otherwise>
				    		</c:choose>
			    		</td>
			    		<td>
			    			<c:choose>
				    			<c:when test="#{trim.trim.act.relationship['referrals'].enableRelationship==true}">
				    				<h:outputText value="Yes"/>
				    			</c:when>
				    			<c:otherwise>
				    				<h:outputText value="No"/>
				    			</c:otherwise>
				    		</c:choose>
			    		</td>
			    		<td>
			    			<c:choose>
				    			<c:when test="#{trim.trim.act.relationship['testOrdersAndResults'].enableRelationship==true}">
				    				<h:outputText value="Yes"/>
				    			</c:when>
				    			<c:otherwise>
				    				<h:outputText value="No"/>
				    			</c:otherwise>
				    		</c:choose>
			    		</td>
			    	</tr>
			    </table>
			</wiz:body>
		</ui:composition>
	</body>
</html>
