<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>System Administration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition template="../../templates/portalTemplate.xhtml">
		<ui:param name="skin" value="echr"/>
        <ui:define name="content">
        <h2>System Administration</h2>
        <h3>Account Types</h3>
        <h:form id="sysAdmin">
	        <h:panelGroup rendered="#{sys.accountTypeCount!=0}">
	           <h:dataTable value ="#{sys.accountTypesModel}" var="act" >
		           <h:column>
		           	  <f:facet name="header">
		                <h:outputText value="Known Type"/>
		              </f:facet>
		               <h:commandLink action="#{sys.selectAccountType}" immediate="true">
			                <h:outputText value="#{act.knownType}" />
			           </h:commandLink>
		            </h:column>
		            <h:column>
		              <f:facet name="header">
		                <h:outputText value="Description" />
		              </f:facet>
		                <h:outputText value="#{act.longDesc}"/>
					</h:column>
					<h:column>
					  <f:facet name="header">
		                <h:outputText value="Status" />
		              </f:facet>
		                <h:outputText value="#{act.status}"/>
					</h:column>
				</h:dataTable>
			</h:panelGroup>
	        <h:commandLink action="add">
	     		<h:outputText value="Add a new AccountType"/>
	        </h:commandLink>
          </h:form>
		</ui:define>
    </ui:composition>
  </body>
</html>
