<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Add/update an Account Role</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" /> 
</head>

<body>
    <ui:composition template="/templates/simplePage.xhtml">
        <ui:param name="pageTitle" value="Add/Update role for account #{reg.account.id} - #{reg.account.title}"/>
        <ui:define name="body">
        <h:form id="accountRoleForm" >
        	<div class="breadcrumbs">
				<h:commandLink value="Application" action="dispatch" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:commandLink value="Preferences" action="preferences" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:outputText value="Account Roles"/><br/>
			</div>
        	<h:panelGrid columns="2">
				<h:outputText value="Role"/>
				<h:outputText value="#{acc.newAccountRole.role}" rendered="#{acc.newAccountRole.id!=0}"/>
				<h:inputText value="#{acc.newAccountRole.role}" rendered="#{acc.newAccountRole.id==0}"/>
				<h:outputText value="Description"/>
				<h:inputText value="#{acc.newAccountRole.title}" size="60" />
        	</h:panelGrid>
			<h:inputHidden value="#{acc.newAccountRole.id}"/>
			<h:commandButton value="Add" action="#{acc.updateAccountRole}" rendered="#{acc.newAccountRole.id==0}"/>
			<h:commandButton value="Update" action="#{acc.updateAccountRole}" rendered="#{acc.newAccountRole.id!=0}"/>
        </h:form>
      </ui:define>
    </ui:composition>
  </body>
</html>
