<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>User Preferences</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" /> 
</head>

<body>
    <ui:composition template="/templates/simplePage.xhtml">
        <ui:param name="pageTitle" value="Role definitions for #{reg.account.id} - #{reg.account.title}"/>
        <ui:define name="body">
        <h:form id="accountRolesForm" >
        	<div class="breadcrumbs">
				<h:commandLink value="Application" action="dispatch" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:commandLink value="Preferences" action="preferences" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:outputText value="Account Roles"/><br/>
			</div>
			<p>The following is a list of roles used by this account:</p>
		    <h:dataTable value="#{acc.accountRoles}" var="r" styleClass="general">
	            <h:column>
	                <f:facet name="header">
	                    <h:outputText value="Role"/>
	                </f:facet>
					<h:commandLink action="#{acc.selectAccountRole}" >
		                <h:outputText value="#{r.role}"/>
					   	<f:param name="accountRoleId" value="#{r.id}"/>
					</h:commandLink>
	            </h:column>
	            <h:column>
	                <f:facet name="header">
	                    <h:outputText value="Description"/>
	                </f:facet>
	                <h:outputText value="#{r.title}" />
	            </h:column>
	        </h:dataTable>
			<h:commandLink action="addRole">
	             <h:outputText value="Add Role" />
			</h:commandLink>
        </h:form>
      </ui:define>
    </ui:composition>
  </body>
</html>
