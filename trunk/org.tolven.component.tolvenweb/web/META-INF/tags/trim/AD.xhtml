<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>An Address</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body> 
    <ui:composition>
		<wiz:group title="#{value.label.value}">
	    	<h:dataTable value="#{value.parts}" var="adxp">
				<h:column>
					<h:outputText value="#{adxp.label.value}" />
				</h:column>
				<h:column>
					<h:inputText value="#{adxp.ST.value}" rendered="#{readonly!='true'}"/>
					<h:outputText value="#{adxp.ST.value}" rendered="#{readonly=='true'}"/>
				</h:column>
	    	</h:dataTable> 
	    </wiz:group>
	</ui:composition>
</body>
</html>
