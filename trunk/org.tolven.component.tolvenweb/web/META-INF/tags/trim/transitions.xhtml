<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Display state transition actions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
    <c:forEach var="transition" items="#{trim.eventTransitions}">
		<c:if test="#{transition.name =='nullifiedActive' or transition.name =='nullifiedCompleted'}">
			<input id="nullifiedActive" type="submit" value="#{transition.label.value}" onclick="wizNullify('#{menu.element}','#{transition.name}');return false;"/>
		</c:if>
		<c:if test="#{transition.name =='completedActive' or transition.name =='completedSuspend'}">
			<input id="nullifiedActive" type="submit" value="#{transition.label.value}" onclick="wizComplete('#{menu.element}','#{transition.name}');return false;"/>
		</c:if>
	 	<c:if test="#{transition.name=='suspendActive' or transition.name =='suspendCompleted'}">
			<input id="suspendActive" type="submit" value="#{transition.label.value}" onclick="wizSuspend('#{menu.element}','#{transition.name}');return false;"/>
		</c:if>
		<c:if test="#{transition.name=='editActive'}">
			<input id="editActive" type="submit" value="#{transition.label.value}" onclick="reviseVitalSign('#{menu.element}','#{transition.name}');return false;"/>
		</c:if>
		<c:if test="#{!(transition.name =='nullifiedActive' or transition.name =='suspendActive' or transition.name =='editActive' or transition.name =='nullifiedCompleted' or transition.name =='suspendCompleted' or transition.name =='completedActive' or transition.name =='completedSuspend')}">	
		<input id="#{menu.elementLabel}#{transition.from}#{transition.to}" type="submit" value="#{transition.label.value}" onclick="wizTransition('#{menu.element}','#{transition.name}');return false;"/>
		</c:if>	
    </c:forEach>
    </ui:composition>
</body>
</html>
