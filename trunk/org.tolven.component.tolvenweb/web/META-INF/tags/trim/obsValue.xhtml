<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>An Observation Value</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body> 
    <ui:composition>
    	<wiz:question id="#{id}" >
			<wiz:radioGeneric id="#{id}choice">
				<c:forEach var="item" items="#{values}">
					<f:selectItem itemLabel="#{item.label.value}" itemValue="0"/>
				</c:forEach>
			</wiz:radioGeneric>
			<c:forEach var="item" items="#{values}">
			</c:forEach>
			<h:inputText id="#{id}Field" value="#{value.PQ.value}" rendered="#{readonly!='true'}"> 
				<f:converter converterId="TrimDoubleConverter"/>
			</h:inputText>
			<h:outputText value="#{value.PQ.value}" rendered="#{readonly=='true'}"> 
				<f:converter converterId="TrimDoubleConverter"/>
			</h:outputText>
			<h:outputText value=" #{value.PQ.unit}"/>
		</wiz:question>
	</ui:composition>
</body>
</html>
