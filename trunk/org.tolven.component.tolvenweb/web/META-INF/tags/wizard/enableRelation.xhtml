<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:wiz="http://www.tolven.org/jsf/wizard">

      
<head>
    <title>Enable Relationship</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <ui:composition>
    	
    	<c:if test="#{readonly!='true'}">
		<h:selectOneRadio id="#{id}" onclick="javascript:enableRelation('#{menu.elementLabel}:#{id}', '#{menu.elementLabel}');" >    	
		    	<c:forEach var="relationName" items="${fn:split(relations, ',')}" varStatus="choiceIndex">
				<f:selectItem itemLabel="#{act.relationship[relationName].act.title.ST.value}" itemValue="#{relationName}" >												
					<h:inputText id="#{relationName}"  value="#{act.relationship[relationName].enableRelationship}" style="display: none;" />
				</f:selectItem>
		    	</c:forEach> 
		</h:selectOneRadio >
	</c:if>
    	<c:if test="#{readonly!='false'}">
		    	<c:forEach var="relationName" items="${fn:split(relations, ',')}" varStatus="choiceIndex">
		    		<h:outputText value="#{act.relationship[relationName].act.title.ST.value}" rendered="#{act.relationship[relationName].enableRelationship}"  />
		    	</c:forEach> 
	</c:if>	
	</ui:composition>
</body>
</html>
