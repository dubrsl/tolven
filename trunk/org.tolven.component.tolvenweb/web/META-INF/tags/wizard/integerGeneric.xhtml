<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard">
<head>
    <title>An answer consisting of an integer stored in the generic field map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
    	<wiz:question id="#{id}" >
    		<h:panelGrid columns="2">
	    		<h:panelGroup><ui:insert/></h:panelGroup>
				<h:inputText id="#{id}Field" value="#{trim.fieldMap[id]}" size="9" style="text-align:right">
					<f:convertNumber integerOnly="true"/>
					<f:validateLongRange maximum="#{max}" minimum="#{min}"/>
		    	</h:inputText>
	    	</h:panelGrid>
    	</wiz:question>
	</ui:composition>
</body>
</html>
