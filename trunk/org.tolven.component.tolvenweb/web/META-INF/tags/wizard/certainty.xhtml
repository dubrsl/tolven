<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard">
<head>
    <title>A wizard question asking if certain or not</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
    	<wiz:group >
	    	<wiz:question id="#{id}">
				<h:selectOneRadio id="#{id}Field" value="#{trim.fieldMap[id]}">
					<f:selectItem itemLabel="Certain" itemValue="certain"/>
					<f:selectItem itemLabel="Hesitant" itemValue="hesitant"/>
				</h:selectOneRadio>
	    	</wiz:question>
	    </wiz:group>
	</ui:composition>
</body>
</html>
