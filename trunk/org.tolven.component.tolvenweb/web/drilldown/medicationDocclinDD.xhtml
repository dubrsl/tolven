<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:wiz="http://www.tolven.org/jsf/wizard"
    xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
  <title>Patient Diagnosis - Drilldown</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <ui:composition>
    <wiz:body>

      <table style="width:80%">
        <thead>
          <th>#{trim.trim.act.relationship['type'].act.title.ST.value}</th>
          <th>#{msg.Date}</th>
          <c:if test="#{trim.trim.act.relationship['entry'].act.relationship['episodicity'] != null}">
            <th>#{msg.Episodicity}</th>
          </c:if>
          <c:if test="#{trim.trim.act.relationship['entry'].act.participation['consumable'] != null}">
            <th>#{msg.Quantity}</th>
          </c:if>
          <c:if test="#{trim.trim.act.relationship['entry'].act.repeatNumber != null}">
            <th>#{msg.Refills}</th>
          </c:if>
          <c:if test="#{trim.trim.act.relationship['entry'].act.text != null}">
            <th>#{msg.DoseInstr}</th>
          </c:if>
          
        </thead>
        <tbody>
          <c:forEach items="#{trim.trim.act.relationshipsList['entry']}" var="rel" varStatus="entryIndex">
            <tr>
              <td>#{rel.act.observation.value.CE.displayName}</td>
              <td><trim:TS id="effectiveTime#{entryIndex.index}" value="#{rel.act.effectiveTime.TS}" dateStyle="short" readonly="true"/></td>
              <c:if test="#{rel.act.relationship['episodicity'] != null}">
                <td><trim:CE id="episodicity#{entryIndex.index}" valueSet="episodicity" value="#{rel.act.relationship['episodicity'].act.observation.value}" readonly="true"/></td>
              </c:if>
               <c:if test="#{rel.act.participation['consumable'] != null}">
                <td><trim:PQ id="quantity#{rel.sequenceNumber}" value="#{rel.act.participation['consumable'].role.player.quantity}" readonly="true"/></td>
              </c:if>
              <c:if test="#{trim.trim.act.relationship['entry'].act.repeatNumber != null}">
                <td><trim:INT id="refills#{rel.sequenceNumber}" value="#{rel.act.repeatNumber}" readonly='true'/></td>
              </c:if>
              <c:if test="#{trim.trim.act.relationship['entry'].act.text != null}">
                <td><trim:ED id="dose#{rel.sequenceNumber}" value="#{rel.act.text}" readonly="true"/></td>
              </c:if>
            </tr>
          </c:forEach>
        </tbody>
      </table>
    </wiz:body>
  </ui:composition>
</body>
</html>
