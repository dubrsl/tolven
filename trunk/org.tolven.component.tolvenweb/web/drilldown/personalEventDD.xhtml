<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Personal Event - Drilldown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:body>
			<h2><h:outputText value="#{trim.trim.description}"/></h2>
			<h:panelGrid columns="2" >
				<h:outputText value="#{msg.Date}: "/>
	      		<trim:TS id="effectiveTimeLow" value="#{trim.trim.act.effectiveTime.IVLTS.low.TS}" dateStyle="short" timeStyle="short" readonly="true"/>
				<h:outputText value="#{msg.to}: "/>
        		<trim:TS id="effectiveTimeHigh" value="#{trim.trim.act.effectiveTime.IVLTS.high.TS}" dateStyle="short" timeStyle="short" readonly="true"/>
				<h:outputText value="#{msg.Event}: "/>
	            <h:outputText value="#{menu.menuDataItem.event}"/>
			</h:panelGrid>
		</wiz:body>
	</ui:composition>
</body>
</html>
