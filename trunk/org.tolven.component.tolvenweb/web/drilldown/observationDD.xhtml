<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Medication - Drilldown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:body>
	 		<c:if test="#{menu.xmlNS==null}">
	 			<p>#{msg.NoDocumentAvailable}</p>
	 		</c:if>
	 		<c:if test="#{menu.xmlNS=='urn:astm-org:CCR'}">
	 			<p>#{msg.FromCCRDocument}</p>
		  	   <h:panelGrid columns="2" >
		            <h:outputText value="#{msg.Date}:"/>
		            <h:outputText value="#{menu.menuDataItem.date01}"/>
		            <h:outputText value="#{msg.Observation}:"/>
		            <h:outputText value="#{menu.menuDataItem.string04} - #{menu.menuDataItem.string01}"/>
		            <h:outputText value="#{msg.Value}:"/>
		            <h:outputText value="#{menu.menuDataItem.pqValue01} #{menu.menuDataItem.pqUnits01}"/>		            
		            <h:outputText value="#{msg.Source}:"/>
		            <h:outputText value="#{menu.menuDataItem.string02}"/>
		            <h:outputText value="#{msg.Status}:"/>
		            <h:outputText value="#{menu.menuDataItem.string03}"/>		            
		        </h:panelGrid>
			</c:if>
		</wiz:body>
	</ui:composition>
</body>
</html>
