<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Diabetes Graph - Drilldown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:body>
			<h:outputText value="#{act.title.ST.value}"/><br/>
			<h:panelGrid columns="2" >
				<h:outputText value="#{msg.GraphCreated}: "/>
					<trim:TS id="effectiveTime" value="#{trim.trim.act.effectiveTime.TS}" dateStyle="short" timeStyle="short" readonly="true" />
					<br/><br/>
			</h:panelGrid>
			<div id="#{menu.elementLabel}graphimage">
				<h:graphicImage value="#{menu.graphURL2}" width="600" height="400"/>
			</div>
		</wiz:body>
	</ui:composition>
</body>
</html>
