<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Vestibule Edit User Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition template="/templates/simplePage.xhtml">
        <ui:param name="pageTitle" value="User Preferences for #{top.getTolvenPersonString('uid')}"/>
		<ui:define name="body">
        <h:form id="editUserProfileForm">
			<h:panelGroup>
	        	<div class="breadcrumbs">
					<h:commandLink value="Vestibule" action="/vestibule/selectAccount" immediate="true"/>
					<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
					<h:commandLink value="#{msg.Preferences}" action="vestibulePreferences" immediate="true"/>
					<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
					<h:outputText value="#{msg.EditUserPreferences}" />
					<br/>
	          </div>
			</h:panelGroup>
			<ui:include src="/vestibule/editUserProfilePagelet.xhtml" />
        </h:form>
		</ui:define>
    </ui:composition>
   
  </body>
</html>
