<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
      
<head>
    <title>Provider Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <ui:composition>
	<wiz:step title="Provider" >
			<wiz:body>
				<wiz:group title="Select a provider">
	                <h:selectOneMenu id="provider" value="#{trim.trim.field['system']}" converter="javax.faces.Long">
	                	<f:selectItems value="#{prov.allProviders}"/>
	                </h:selectOneMenu>
               	</wiz:group>
			</wiz:body>
			<wiz:help>
				<p>The provider's name.</p>
			</wiz:help>
		</wiz:step>
	</ui:composition>
</body>
</html>
