<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"   
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Problems</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
      <div id="popupGrids">
  			<div id="#{top.accountType}:#{trim.fieldMap['formType']}" class="popupgrid"/>          
      </div>
   <c:if test="${fn:length(trim.trim.act.relationshipsList['entry']) == 0}">
        <div class="add" style="display:none;"> 
          <li>
          <a class="inactive" href="#" onclick="javascript:openTemplate('#{top.accountType}:#{trim.fieldMap['formType']}','#{top.accountType}:#{trim.fieldMap['formType']}', 'addTemplate', '#{menu.elementLabel}', 0)">Add #{trim.trim.act.relationship['type'].act.title.ST.value}</a>
          </li>
		    </div>
        <script language="JavaScript" type="text/javascript">
          // <![CDATA[
               openTemplate('#{top.accountType}:#{trim.fieldMap['formType']}','#{top.accountType}:#{trim.fieldMap['formType']}', 'addTemplate', '#{menu.elementLabel}', 0)              
          // ]]>
        </script>
      </c:if>
	     <h:inputText id="computeEnable"  value="#{trim.trim.act.computes[0].property['enabled']}" style="display: none;" converter="javax.faces.Boolean"/>			
		 <h:inputText  id="computeTemplate" value="#{trim.trim.act.computes[0].property['template']}" style="display: none;" />
		 <h:inputText id="computePosition" value="#{trim.trim.act.computes[0].property['position']}" style="display: none;" />					
		 <h:inputText id="computeAction" value="#{trim.trim.act.computes[0].property['action']}" style="display: none;" />		

    	<c:forEach var="rel" items="#{trim.trim.act.relationships}" varStatus="relIndex">
			<c:if test="#{rel.name=='entry'}">
    			<ui:include src="#{trim.fieldMap['pageName']}DocclinContent.xhtml">
					<ui:param name="rel" value="#{rel}"/>
           			<ui:param name="type" value="#{trim.trim.act.relationship['type'].act.title.ST.value}"/>
           			<ui:param name="index" value="#{relIndex.index}"/>
	     		</ui:include>	     			
			</c:if>
		</c:forEach>	
    <ui:include src="selectEncounter.xhtml"/>
	</ui:composition>	
</body>
</html>
