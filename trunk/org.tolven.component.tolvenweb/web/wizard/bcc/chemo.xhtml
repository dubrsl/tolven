<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Personal Event Wizard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition >
		<wiz:step title="Chemotherapy">
			<wiz:body>
				<wiz:group title="Select Chemotherapy">
					<trim:valueSetMenu id="regimen#{stepNo}" slot="#{treatment.code}"/>
				</wiz:group>
				<wiz:group title="Number">
					<trim:INT id="number#{stepNo}" value="#{treatment.effectiveTime.PIVL.count}" readonly="false"/>
				</wiz:group>
				<wiz:group title="Every n Days">
					<trim:PQ id="duration#{stepNo}" value="#{treatment.effectiveTime.PIVL.period}" readonly="false"/>
				</wiz:group>
			</wiz:body>
			<wiz:help>
				<h1>Chemotherapy</h1>
			</wiz:help>
		</wiz:step>
	</ui:composition>
</body>
</html>
