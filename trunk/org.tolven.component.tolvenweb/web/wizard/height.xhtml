<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Patient Height</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:step title="Enter #{menu.menuDataItem.string01}" >
			<wiz:body>
				<wiz:group title="Date of observation">
					<trim:TS id="effectiveTime" value="#{trim.trim.act.effectiveTime.TS}" dateStyle="short" timeStyle="short" />
				</wiz:group>
					<wiz:group
						title="#{trim.trim.act.title.ST.value}">
						<table>
							<tr style="height: 30px">
								<td width="15%" style="text-align: left;">
									#{trim.trim.act.relationship['heightfeet'].act.title.ST.value}
								</td>
								<td width="1%"></td>
								<td width="24%" style="text-align: left;">
									<h:inputText id="heightfeet" size="4"
										value="#{trim.trim.act.relationship['heightfeet'].act.observation.value.ST.value}"
										onkeyup="validateOnlyNumbers('#{menu.elementLabel}','heightfeet','heightfeetErrorMsg')">
										<f:validator validatorId="numberAndDecimalValidator" />
										<f:attribute name="attributeFactor" value="number" />
									</h:inputText>
									feet
									<h:inputText style="margin-left:5px" id="heightinch" size="4"
										value="#{trim.trim.act.relationship['heightinches'].act.observation.value.ST.value}"
										onkeyup="validateOnlyNumbers('#{menu.elementLabel}','heightinch','heightinchErrorMsg')">
										<f:validator validatorId="numberAndDecimalValidator" />
										<f:attribute name="attributeFactor" value="number" />
									</h:inputText>
									inches
									<br />
									<span id="heightfeetErrorMsg" style="color: red;"></span>
									<br />
									<span id="heightinchErrorMsg" style="color: red;"></span>
								</td>
								<td width="16%" style="text-align: left;">
									Height in Centimeters
								</td>
								<td width="10%" style="text-align: left;">
									<h:inputText id="heightcm" size="18"
										onkeyup="validateOnlyNumbers('#{menu.elementLabel}','heightcm','heightcmErrorMsg')" />
									<span id="heightcmErrorMsg" style="color: red;"></span>
								</td>
								<td width="10%" style="text-align: center;">
									<h:commandButton id="heightConvert"
										value="Convert to feet-inches"
										onclick="heightCnvFn('#{menu.elementLabel}');validateOnlyNumbers('#{menu.elementLabel}','heightfeet','heightfeetErrorMsg');validateOnlyNumbers('#{menu.elementLabel}','heightinch','heightinchErrorMsg')"></h:commandButton>
								</td>
								<td width="24%" style="text-align: left;"></td>
							</tr>
						</table>
					</wiz:group>
				</wiz:body>
			<wiz:help>
				<h1>Height</h1>
				<p>In this form you will enter your height.</p>
			</wiz:help>
		</wiz:step>
 		<ui:include src="selectEncounter.xhtml"/>
	</ui:composition>
</body>
</html>
