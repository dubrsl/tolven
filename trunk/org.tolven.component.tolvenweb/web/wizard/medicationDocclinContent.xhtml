<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wiz="http://www.tolven.org/jsf/wizard"
	xmlns:trim="http://www.tolven.org/jsf/trim">
<body>
<ui:composition template="docclinContent.xhtml">
	<ui:define name="content">
		<wiz:group title="#{msg.Effective}"> 
			<trim:TS id="effectiveTime#{rel.sequenceNumber}"  value="#{rel.act.effectiveTime.TS}" dateStyle="short"	timeStyle="short" />
		</wiz:group>

		<wiz:group title="#{msg.Quantity}">
			<trim:PQ id="quantity#{rel.sequenceNumber}" value="#{rel.act.participation['consumable'].role.player.quantity}" />
		</wiz:group>
		<wiz:group title="#{msg.Refills}">
			<trim:INT id="refills#{rel.sequenceNumber}" value="#{rel.act.repeatNumber}" />
		</wiz:group>
		<wiz:group title="#{msg.DoseInstr}">
			<trim:ED id="dose#{rel.sequenceNumber}" value="#{rel.act.text}"	readonly="false" />
		</wiz:group>
	</ui:define>
</ui:composition>
</body>
</html>
