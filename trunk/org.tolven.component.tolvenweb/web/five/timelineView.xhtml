<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <head>
        <title>Timeline View</title>
  </head>
  <body>
  	<ui:composition>
	   <div id="summary-box-#{param.element}" class="userprefsettingdiv" style="text-align: right; padding-right: 8px; color:#ffffff;">
			<span style="float:left;color:red;">
				<a for='4' href="javascript:showTimelineDaily('#{param.element}')">#{msg.Day}</a>
				<a for='5' href="javascript:showTimelineWeekly('#{param.element}')">#{msg.Week}</a>
				<a for='6' href="javascript:showTimelineMonthly('#{param.element}')">#{msg.Month}</a>
			</span>
			<span class="hideundo" id="undo-#{param.element}" >
				<a href="javascript:Tolven.Util.voidFn();" onclick="javascript:undoPrevAction(this, 'summary-box-#{param.element}');return false;">#{msg.Undo}</a> 
			</span>	
			<a href="javascript:getTimeLineSettingsHTML('#{param.element}')" class="userprefhref">#{msg.Settings}</a>
	  </div>
	<div style="height:350px;border: 1px solid #aaa;width:100%;" id="#{param.element}_timeline">
			<script language="JavaScript" type="text/javascript">
			// <![CDATA[
				var setupTimelineFunction = function(){
					showSummaryTimline('#{param.element}',6);
				}
				DynaLoad.downloadAndCallScript(setupTimelineFunction, undefined, 'TIMELINE');
			// ]]>			
		</script>
		<br/>
	</div>
  	</ui:composition>
  </body>
</html>
