<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <head>
        <title>Lab Results Summary</title>
  </head>
  <body>
  	<ui:composition>
		 <h:dataTable id="labsum" value="#{menu.summaryMenuData}" var="md" cellspacing="0" border="0" cellpadding="0">
       		<f:facet name="header">
       			<h:outputLink value="javascript:showPane('#{menu.drilldown}')">
	        		<h:outputText value="#{menu.thisMenu.text}"/>
	        	</h:outputLink>
       		</f:facet>
           	<h:column>
           		<h:outputText value="#{md.date01}">
           			<f:convertDateTime type="date" pattern="MMM-yyyy" timeZone="#{top.timeZone}"/>
           		</h:outputText>
           	</h:column>
           	<h:column>
	           		<h:outputText value="#{md.string01}"/>
           	</h:column>
           	<h:column>
	           		<h:outputText value="#{md.string02}"/>
           	</h:column>
           </h:dataTable>
       			<h:outputLink rendered="#{menu.menuDataCount>6}" value="javascript:showPane('#{menu.drilldown}')">
	        		<h:outputText value="#{msg.More}..." style="COLOR: #333333; TEXT-DECORATION: none;	FONT-SIZE: 75%;TEXT-ALIGN: right;"/>
	        	</h:outputLink>
	</ui:composition>
  </body>
</html>
