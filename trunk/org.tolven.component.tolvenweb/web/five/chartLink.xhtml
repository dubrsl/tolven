<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <head>
        <title>Content of links referencing charts</title>
  </head>
  <body>
  	<ui:composition>
     	<c:if test="#{menu.menuDataItem.status=='NEW'}">
  			<h:outputText value="#{trim.trim.description} "/> 
     	</c:if>
     	<c:if test="#{menu.menuDataItem.status!='NEW'}">
  		<h:outputText value="#{menu.menuDataItem.firstName} #{menu.menuDataItem.lastName}"/> 
  		<h:panelGroup rendered="#{menu.menuDataItem.sex!=null}">
	  		<h:outputText value=" ["/> 
	  		<h:outputText value="#{menu.menuDataItem.sex} "/> 
	  		<h:outputText value="#{menu.menuDataItem.dob}" converter="ageConverter"/>
	  		<h:outputText value="]"/> 
	  	</h:panelGroup>
     	</c:if>
  	
  	</ui:composition>
  </body>
</html>
