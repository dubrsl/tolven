<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <head>
        <title>Customize this User's menu</title>
  </head>
  <body>
  	<ui:composition>
	 	<h1>Customize #{menu.thisParentMenu.path}</h1>
		<table width="500px" border="1" cellpadding="3" cellspacing="0">
			<tr bgcolor="#FFFFCC"><td colspan="2" align="center">Screen Options</td></tr>
			<tr bgcolor="#FFFFCC"><td >Select</td><td>Description</td></tr>
			<c:forEach var="item" items="#{menu.thisParentMenu.sortedChildren}">
  			  <c:if test="#{item.role!='help'}">
				<tr>
					<td >
		  			  <c:if test="#{(item.role=='tab' or item.role=='list')}">
						<input name="#{param.element}:choice" type="checkbox" checked="#{item.visible=='true'?'checked':''}" value="#{item.path}:sel" onclick="showMenu(this);"/> Tab is visible
					  </c:if>
		  			  <c:if test="#{item.role=='placeholder'}">
						Placeholder for #{item.repeating}
					  </c:if>
		  			  <c:if test="#{item.role=='event'}">
						Event for Placeholder for #{item.referenced.path}
					  </c:if>
					</td>
					<td>#{item.text}</td>
				</tr>
			  </c:if>
			</c:forEach>
	  </table>
		<p><a href="javascript:showPane(helpBack);">Click me to go back to where you were.</a></p>
	</ui:composition>
  </body>
</html>
