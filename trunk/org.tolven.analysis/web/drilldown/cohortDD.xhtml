<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
<title>Cohort Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<ui:composition>
	<div class="pagesm">
	<h2><h:outputText value="#{act.title.ST.value}" /></h2>
	<h:panelGrid columns="2">
		<h:outputText value="#{msg.Dated}: " />
		<trim:TS id="effectiveTime" value="#{act.effectiveTime.TS}"
			dateStyle="short" timeStyle="short" readonly="true" />
	</h:panelGrid>
	<trim:ENSlot id="name" slot="#{act.participation['subject'].role.name}" readonly="true" /></div>
</ui:composition>
</body>
</html>
