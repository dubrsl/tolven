<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Cohort Panel</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<ui:composition>
	<h:form id="codesForm">
		<fieldset><legend>Gender</legend>
			<h:selectOneRadio id="gender" value="">
				<f:selectItem itemLabel="Male" itemValue="Male" />
				<f:selectItem itemLabel="Female" itemValue="Female" />
				<f:selectItem itemLabel="Both" itemValue="Both" />
			</h:selectOneRadio>
		</fieldset>
		<fieldset><legend>Age Ranges</legend>
			<h:dataTable id="ageRangeTable" value="ageRanges" var="ageRange" styleClass="general">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Low" />
					</f:facet>
					<h:outputText value="" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Unit" />
					</f:facet>
					<h:outputText value="" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="High" />
					</f:facet>
					<h:outputText value="" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Unit" />
					</f:facet>
					<h:outputText value="" />
				</h:column>
			</h:dataTable>
			<h:panelGrid columns="8" cellpadding="5">
				<h:outputText value="Low: " />
				<h:inputText id="lowAge" value="" size="2" />
				<h:selectOneMenu id="lowAgeUnit" value="#{cohortAnalysis.lowAgeUnit}">
					<f:selectItem itemValue="year" itemLabel="year"/>
					<f:selectItem itemValue="month" itemLabel="month"/>
					<f:selectItem itemValue="week" itemLabel="week"/>
					<f:selectItem itemValue="day" itemLabel="day"/>
					<f:selectItem itemValue="hour" itemLabel="hour"/>
					<f:selectItem itemValue="minute" itemLabel="minute"/>
				</h:selectOneMenu>
				<h:outputText value=" - High: " />
				<h:inputText id="highAge" value="" size="2" />
				<h:selectOneMenu id="highAgeUnit" value="#{cohortAnalysis.highAgeUnit}">
					<f:selectItem itemValue="year" itemLabel="year"/>
					<f:selectItem itemValue="month" itemLabel="month"/>
					<f:selectItem itemValue="week" itemLabel="week"/>
					<f:selectItem itemValue="day" itemLabel="day"/>
					<f:selectItem itemValue="hour" itemLabel="hour"/>
					<f:selectItem itemValue="minute" itemLabel="minute"/>
				</h:selectOneMenu>
				<h:commandButton action="doNothing" value="Add">
					<f:setPropertyActionListener target="#{cohortAnalysis.cohortType}" value="#{cohortType}" />
				</h:commandButton>
				<h:commandButton action="doNothing" value="Remove">
					<f:setPropertyActionListener target="#{cohortAnalysis.cohortType}" value="#{cohortType}" />
				</h:commandButton>
			</h:panelGrid>
			<h:message for="ageRangeTable" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
		</fieldset>
		<fieldset><legend>Clinical Included Codes For #{cohortName}</legend>
			<h:dataTable id="includeCodeTable" value="#{cohortAnalysis.includeCodes}" var="code" styleClass="general">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code" />
					</f:facet>
					<h:outputText value="#{code}" />
				</h:column>
			</h:dataTable>
			<h:panelGrid columns="3">
				<h:inputText id="includeCode" value="#{cohortAnalysis.includeCode}" size="50" />
				<h:commandButton action="#{cohortAnalysis.addIncludeCode}" value="Add">
					<f:setPropertyActionListener target="#{cohortAnalysis.cohortType}" value="#{cohortType}" />
				</h:commandButton>
				<h:commandButton action="#{cohortAnalysis.removeIncludeCode}" value="Remove">
					<f:setPropertyActionListener target="#{cohortAnalysis.cohortType}" value="#{cohortType}" />
				</h:commandButton>
			</h:panelGrid>
			<h:message for="includeCode" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
		</fieldset>
		<fieldset><legend>Clinical Excluded Codes For #{cohortName}</legend>
			<h:dataTable id="excludeCodeTable" value="#{cohortAnalysis.excludeCodes}" var="code" styleClass="general">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code" />
					</f:facet>
					<h:outputText value="#{code}" />
				</h:column>
			</h:dataTable>
			<h:panelGrid columns="3">
				<h:inputText id="excludeCode" value="#{cohortAnalysis.excludeCode}" size="50" />
				<h:commandButton action="#{cohortAnalysis.addExcludeCode}" value="Add">
					<f:setPropertyActionListener target="#{cohortAnalysis.cohortType}" value="#{cohortType}" />
				</h:commandButton>
				<h:commandButton action="#{cohortAnalysis.removeExcludeCode}" value="Remove">
					<f:setPropertyActionListener target="#{cohortAnalysis.cohortType}" value="#{cohortType}" />
				</h:commandButton>
			</h:panelGrid>
			<h:message for="excludeCode" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
		</fieldset>
	</h:form>
</ui:composition>

</body>
</html>
