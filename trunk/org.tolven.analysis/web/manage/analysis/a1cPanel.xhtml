<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>a1c Panel</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<ui:composition>
	<h:form id="a1cForm">
		<fieldset><legend>Properties</legend>
			<fieldset><legend>Target</legend>
				<h:inputText id="a1cTarget" value="#{top.accountUser.account.property[a1cTargetProperty]}" size="1"
					required="true"
					validatorMessage=" Target must be a number from 0 to 100 inclusive"
					requiredMessage=" A Target is required">
					<f:validateDoubleRange minimum="0" maximum="100" />
				</h:inputText>
				<h:outputText value=" % of patients with A1c in control" readonly="true" />
			</fieldset>
			<h:message for="a1cTarget" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
			<fieldset><legend>Threshold</legend>
				<h:outputText value="High A1c: " />
				<h:inputText id="a1cHigh" value="#{top.accountUser.account.property[a1cHighProperty]}" size="1"
					required="true"
					validatorMessage=" High A1c must be a number greater than or equal to 0"
					requiredMessage=" High A1c value is required">
					<f:validateDoubleRange minimum="0" />
				</h:inputText>
				<h:outputText value=" %" readonly="true" />
				<!--<h:message for="a1cLow" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />-->
				<h:message for="a1cHigh" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
			</fieldset>
			<h:commandButton action="#{cohortAnalysis.updateProperties}" value="Update" />
			<h:message for="a1cForm" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
		</fieldset>
	</h:form>
</ui:composition>

</body>
</html>
