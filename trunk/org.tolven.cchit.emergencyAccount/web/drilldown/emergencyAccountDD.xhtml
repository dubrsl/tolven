<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
      
	<head>
	    <title>Emergency Access Account - Drilldown</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>

	<body>
	    <ui:composition>
	    	<wiz:body>
	    		<table>
					<tr>
						<td colspan="2">
							<b><h:outputText value="Selected emergency account"></h:outputText></b>
						</td>
					</tr>
					<tr>
					  <td>
					  	<h:outputText value="Account id:"/>
					  </td>
					  <td>
					  	<h:outputText value="#{trim.trim.act.relationship['accountDetails'].act.observation.values[0].ST.value}"></h:outputText>
					  </td>
					</tr>
					<tr>
					  <td>
					  	<h:outputText value="Account name:"/>
					  </td>
					  <td>
					  	<h:outputText value="#{trim.trim.act.relationship['accountDetails'].act.observation.values[1].ST.value}"></h:outputText>
					  </td>
					</tr>
				</table>
	    	</wiz:body>
    	</ui:composition>
   	</body>
 </html>
