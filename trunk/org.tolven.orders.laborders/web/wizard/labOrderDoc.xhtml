<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"   
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
      
	<head>
	    <title>Laboratory Order Wizard</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<body>
	    <ui:composition>
			<h:inputHidden id="computeEnable"  value="#{trim.trim.act.computes[0].property['enabled']}" converter="javax.faces.Boolean"/>			
		 	<h:inputHidden id="computeTemplate" value="#{trim.trim.act.computes[0].property['template']}" />
		 	<h:inputHidden id="computePosition" value="#{trim.trim.act.computes[0].property['position']}" />					
		 	<h:inputHidden id="computeAction" value="#{trim.trim.act.computes[0].property['action']}" />	
		 	<h:inputHidden id="computeListPath" value="#{trim.trim.act.computes[0].property['listPath']}" />	
			<div id="popupGrids">
				<div id="#{top.accountType}:#{trim.trim.act.computes[0].property['listPath']}" class="popupgrid"/>          
			</div>
			<wiz:step title="#{trim.trim.act.computes[0].property['arType']}" >
				<wiz:body>
					<ui:include src="labOrder.xhtml">
						<!--ui:param name="status" value="thisParamIsNotNeeded"/-->
					</ui:include> 					
				</wiz:body>								
			</wiz:step>
			<wiz:step title="#{trim.trim.act.relationship['encounter'].act.title.ST.value}">
				<wiz:body>
					<table>
						<tr>
							<td><h:outputText value="#{trim.trim.act.relationship['encounter'].act.observation.value.label.value} :"/></td>
							<td>
								<h:selectOneMenu id="orderAssociateEncounters" value="#{trim.trim.act.relationship['encounter'].act.observation.value.CE}">
									<f:selectItems value="#{trim.valueSets['encounter']}"/>
					            	<f:converter converterId="DataTypeConverter"/>
					        	</h:selectOneMenu>
					        </td>
					    </tr>
					 </table>
				</wiz:body>
			</wiz:step> 	  
		</ui:composition>
	</body>
</html>
