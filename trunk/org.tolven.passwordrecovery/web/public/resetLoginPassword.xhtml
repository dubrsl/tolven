<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">
<head>
    <title>Reset Login Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition template="/templates/simplePage.xhtml">
        <ui:param name="pageTitle" value="Reset Login Password for #{password.tp.uid}"/>
        <ui:define name="body">
			<h:form id="resetLoginPassword">
	        	<div class="breadcrumbs">
					<h:commandLink value="Login Screen" action="#{top.navAction}" immediate="true">
						<f:param name="navAction" value="loginScreen" />
					</h:commandLink>
					<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
					<h:outputText value="Reset Login Password"/><br/>
				</div>
				<h:panelGrid columns="2">
					<h:outputText value="User Id" />
		            <h:panelGroup>
		                <h:inputText id="uid" value="#{password.uid}" size="15" required="false"/>
		                <h:message for="uid" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg"/>
		            </h:panelGroup>
					<h:outputText value="Security Question" />
		            <h:panelGroup>
						<h:selectOneMenu id="securityQuestion" value="#{password.securityQuestion}">
							<f:selectItems value="#{password.loginSecurityQuestions}" />
						</h:selectOneMenu>
			            <h:message for="securityQuestion" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg"/>
		            </h:panelGroup>
					<h:outputText value="Answer" />
					<h:panelGroup>
						<h:inputSecret id="securityQuestionAnswer" value="#{password.securityQuestionAnswer}" size="50" />
						<h:message for="securityQuestionAnswer" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
					</h:panelGroup>
					<h:outputText value="New Password" />
					<h:panelGroup>
						<h:inputSecret id="newUserPassword" value="#{password.newUserPassword}" size="50" />
						<h:message for="newUserPassword" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
					</h:panelGroup>
					<h:outputText value="Confirm New Password" />
					<h:panelGroup>
						<h:inputSecret id="newUserPassword2" value="#{password.newUserPassword2}" size="50" />
						<h:message for="newUserPassword2" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
					</h:panelGroup>
					<h:commandButton action="#{password.resetLoginPassword}" value="Reset" />
				</h:panelGrid>
				<h:message for="resetLoginPassword" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
          </h:form>	        
      </ui:define>
    </ui:composition>
</body>
</html>
