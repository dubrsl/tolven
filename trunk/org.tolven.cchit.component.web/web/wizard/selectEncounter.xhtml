<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Select an encounter for those trims with an encounter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<c:if test="#{top.accountType=='echr' and trim.trim.act.relationship['encounter']!=null}">
			<wiz:step title="#{trim.trim.act.relationship['encounter'].act.title.ST}" >
				<wiz:body>
	    			<p>Select an #{trim.trim.act.relationship['encounter'].act.title.ST}:</p>
	                <h:selectOneMenu id="enc" value="#{trim.trim.act.relationship['encounter'].act.id.for[top.accountUser.account].extension}">
	                   	<f:selectItem itemValue="#{null}" itemLabel="None"/>
	                	<f:selectItems value="#{trim.list['echr:patient:encounters:active~Date Location Attending']}"/>
	                </h:selectOneMenu>
				</wiz:body>
				<wiz:help>
						<h1>#{trim.trim.act.relationship['encounter'].act.title.ST}</h1>
				</wiz:help>
			</wiz:step>
		</c:if>
	</ui:composition>
</body>
</html>
