<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<title>Home</title>
</head>
<body>
    <ui:composition>
		<h:graphicImage value="/images/tolven-login-backimage.png" rendered="true" />
		<div style="clear:both"/>
		<hr/>
		
		<h2>Welcome to the Tolven Gatekeeper</h2>
	
		<div style="clear:both"/>
		<hr/>
		<h:form id="createUserForm">
	    	<h:commandLink id="createUser" action="createUser">
				<h:outputText value="Create User"/><br/>
	    	</h:commandLink>
	   </h:form>
		
		<h:form id="manageLoginPasswordForm">
	    	<h:commandLink id="manageLoginPassword" action="manageLoginPassword">
				<h:outputText value="Manage Login Password"/><br/>
	    	</h:commandLink>
	   </h:form>
		
		<div style="clear:both"/>
		<hr/>
		<h:form id="logoutForm">
	    	<h:commandLink id="logout" action="#{home.logout}">
				<h:outputText value="Logout"/><br/>
	    	</h:commandLink>
	   </h:form>
    </ui:composition>
</body>
</html>
