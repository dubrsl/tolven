<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login using RESTful API</title>
    </head>
    <body>
        <table style="width:60%">
            <tr><td>
                <form action="/api/document/submit" method="post" target="results">
                  XMLNS: <input type="text" name="xmlns" value="urn:astm-org:CCR" /><br />
                  Payload: <textarea cols="50" rows="10" type="text" name="payload"></textarea><br />
                           <input type="submit" value="Submit" /> (asynchronous)
                </form>
            </td></tr>
        </table>
        <br/>
        <table style="width:60%">
            <tr><td>
                <form action="/api/document/process" method="post" target="results">
                  XMLNS: <input type="text" name="xmlns" value="urn:astm-org:CCR" /><br />
                  Payload: <textarea cols="50" rows="10" type="text" name="payload"></textarea><br />
                           <input type="submit" value="Process" /> (synchronous)
                </form>
            </td></tr>
        </table>
    </body>
</html>
