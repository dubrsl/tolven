<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>bp Panel</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<ui:composition>
	<h:form id="bpForm">
		<fieldset><legend>Properties</legend>
			<fieldset><legend>Target</legend>
				<h:inputText id="bpTarget" value="#{top.accountUser.account.property[bpTargetProperty]}" size="1"
					required="true"
					validatorMessage=" Target must be a number from 0 to 100 inclusive"
					requiredMessage=" A Target is required">
					<f:validateDoubleRange minimum="0" maximum="100" />
				</h:inputText>
				<h:outputText value=" % of patients with blood pressure in control" readonly="true" />
			</fieldset>
			<h:message for="bpTarget" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
			<fieldset><legend>Threshold</legend>
				<h:panelGrid columns="3" cellpadding="5">
					<h:outputText value=" High Systolic: " />
					<h:inputText id="bpSystolicHigh" value="#{top.accountUser.account.property[highSystolicProperty]}" size="1"
						required="true"
						validatorMessage=" High Systolic must be a number greater than or equal to 0"
						requiredMessage=" High Systolic value is required">
						<f:validateDoubleRange minimum="0" />
					</h:inputText>
					<h:outputText value=" mmHg" readonly="true" />
					<h:outputText value="High Diastolic: " />
					<h:inputText id="bpDiastolicHigh" value="#{top.accountUser.account.property[highDiastolicProperty]}" size="1"
						required="true"
						validatorMessage=" High Diastolic must be a number greater than or equal to 0"
						requiredMessage=" High Diastolic value is required">
						<f:validateDoubleRange minimum="0" />
					</h:inputText>
					<h:outputText value=" mmHg" readonly="true" />
				</h:panelGrid>
				<!--<h:message for="bpSystolicLow" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />-->
				<h:message for="bpSystolicHigh" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
				<!--<h:message for="bpDiastolicLow" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />-->
				<h:message for="bpDiastolicHigh" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
			</fieldset>
			<h:commandButton action="#{cohortAnalysis.updateProperties}" value="Update" />
			<h:message for="bpForm" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
		</fieldset>
	</h:form>
</ui:composition>

</body>
</html>
