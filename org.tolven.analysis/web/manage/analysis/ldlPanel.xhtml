<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>ldl Panel</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<ui:composition>
	<h:form id="ldlForm">
		<fieldset><legend>Properties</legend>
			<fieldset><legend>Target</legend>
				<h:inputText id="ldlTarget" value="#{top.accountUser.account.property[ldlTargetProperty]}" size="1"
					required="true"
					validatorMessage=" Target must be a number from 0 to 100 inclusive"
					requiredMessage=" A Target is required">
					<f:validateDoubleRange minimum="0" maximum="100" />
				</h:inputText>
				<h:outputText value=" % of patients with LDL in control" readonly="true" />
			</fieldset>
			<h:message for="ldlTarget" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
			<fieldset><legend>Threshold</legend>
				<h:outputText value="High LDL: " />
				<h:inputText id="ldlHigh" value="#{top.accountUser.account.property[ldlHighProperty]}" size="1"
					required="true"
					validatorMessage=" High LDL must be a number greater than or equal to 0"
					requiredMessage=" High LDL value is required">
					<f:validateDoubleRange minimum="0" />
				</h:inputText>
				<h:outputText value=" mm/dL" readonly="true" />
				<!--<h:message for="ldlLow" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />-->
				<h:message for="ldlHigh" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
			</fieldset>
			<h:commandButton action="#{cohortAnalysis.updateProperties}" value="Update" />
			<h:message for="ldlForm" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg" />
		</fieldset>
	</h:form>
</ui:composition>

</body>
</html>
