<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:wiz="http://www.tolven.org/jsf/wizard"
	xmlns:trim="http://www.tolven.org/jsf/trim">

<body>
<ui:composition>
	<wiz:step title="#{msg.GettingStarted}">
		<wiz:body>
			<p>#{trim.trim.description}: <trim:transitionName
				act="#{trim.trim.act}" /></p>
		</wiz:body>
	</wiz:step>
	<wiz:step title="#{trim.trim.act.title.ST}">
		<wiz:body>
			<wiz:group title="#{trim.trim.act.effectiveTime.label.value}">
				<trim:TS id="effectiveTime"
					value="#{trim.trim.act.effectiveTime.TS}" dateStyle="short"
					timeStyle="short" type="both" required="true" />
			</wiz:group>
			<c:if test="#{trim.trim.act.participation['cohort']!=null}">
				<wiz:group title="Cohort">
					<p>Select a cohort:</p>
					<h:selectOneMenu id="selectedCohort"
						value="#{trim.trim.act.participation['cohort'].role.id.for[top.accountUser.account].extension}">
						<f:selectItem itemValue="#{null}" itemLabel="None" />
						<f:selectItems value="#{trim.list['echr:analysis:cohorts:all~Name']}" />
					</h:selectOneMenu>
				</wiz:group>
			</c:if>
		</wiz:body>
	</wiz:step>
</ui:composition>
</body>
</html>
