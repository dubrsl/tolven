<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <title>Virtual Family list</title>
    </head>
    <body>
        <ui:composition>
<script language="JavaScript" type="text/javascript">
// <![CDATA[
	familyGrid = new Rico.LiveGrid( 'familyDG', 10, #{gen.familyCount}, 
				'familyList.ajax', 
				{prefetchBuffer: true, 
				sortAscendImg: '../images/sort_asc.gif', 
				sortDescendImg:'../images/sort_desc.gif'});  
	prevFamilyFilterValue = '';
	familyFilterChange = function (element, value) {
		if (prevFamilyFilterValue==value) return; 
		prevFamilyFilterValue = value;
		familyGrid.setRequestParams( {name: 'nameFilter', value: prevFamilyFilterValue} );
		familyGrid.resetContents();
		familyGrid.requestContentRefresh(0);	
	};
	familyGridEventFilter = new Form.Element.Observer( "familyFilter", 1, familyFilterChange );
// ]]>
</script>
<p>	#{gen.familyCount} families</p>
<form action="#" onsubmit="return false;">
	Filter: <input name="familyFilter" type="text" id="familyFilter" />
</form>
<div id="familyDataGrid" style="border: 1px solid #E1E1E1;width:210px">
	<table id="familyDG_header">
	  <thead>
		  <tr>
			  <th align="right" width="60px">ID</th>
			  <th align="left" width="120px">Family</th>
		  </tr>
	  </thead>
	</table> 
	<table id="familyDG" cols="2">
	  <tbody>
			<tr><td  align="right" width="60px">-</td><td  align="left" width="120px">-</td></tr>
			<tr><td  align="right" width="60px">-</td><td  align="left" width="120px">-</td></tr>
			<tr><td  align="right" width="60px">-</td><td  align="left" width="120px">-</td></tr>
			<tr><td  align="right" width="60px">-</td><td  align="left" width="120px">-</td></tr>
			<tr><td  align="right" width="60px">-</td><td  align="left" width="120px">-</td></tr>
			<tr><td  align="right" width="60px">-</td><td  align="left" width="120px">-</td></tr>
			<tr><td  align="right" width="60px">-</td><td  align="left" width="120px">-</td></tr>
			<tr><td  align="right" width="60px">-</td><td  align="left" width="120px">-</td></tr>
			<tr><td  align="right" width="60px">-</td><td  align="left" width="120px">-</td></tr>
			<tr><td  align="right" width="60px">-</td><td  align="left" width="120px">-</td></tr>
			<tr><td  align="right" width="60px">-</td><td  align="left" width="120px">-</td></tr>
	  </tbody>
	</table>
</div>
<p>These families are created as part of creating people. This is a global list, not associated with any particular user or account and is used to demonstrate scrolling. Clicking on a family shows the family.</p>
		</ui:composition>
	</body>
</html>
