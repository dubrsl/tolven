<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	<head>
		<title>List of problems for this patient</title>
	</head>
	
	<body>
		<ui:composition template="portletList.xhtml">
			<ui:param name="id" value="allergysum"/>
			<ui:define name="tableBody">
		    	<c:forEach var="col" items="#{menu.thisMenu.columns}">
		    		<c:if test="#{col.visible=='true'}">
						<h:column>
							<h:outputText value="#{md.date01}">
								<f:convertDateTime type="date" pattern="MM/dd/yy" timeZone="#{top.timeZone}"/>
							</h:outputText>
						</h:column>
		    		</c:if>
		    	</c:forEach>
				<h:column>
					<h:outputText value="#{md.date01}">
						<f:convertDateTime type="date" pattern="MM/dd/yy" timeZone="#{top.timeZone}"/>
					</h:outputText>
				</h:column>
				<h:column>
	           		<h:outputText value="#{md.title}"/>
	           	</h:column>
    	       	<h:column>
	         		<h:outputText value="#{md.author}"/>
        	   	</h:column>
			</ui:define>
		
		</ui:composition>
		
	</body>
</html>
