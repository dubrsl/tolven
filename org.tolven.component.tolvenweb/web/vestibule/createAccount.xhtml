<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition template="/templates/simplePage.xhtml">
        <ui:param name="pageTitle" value="Create a New Account"/>
        <ui:define name="body">
	 	<h:form id="newAccountForm" >
	        <h:panelGrid columns="2">
               <h:outputText value="#{msg.AccountType}"/>
 				<h:selectOneMenu id="accountType" value="#{reg.newAccountTypeStr}" >
                	<f:selectItems value="#{reg.accountDescs}" />
                </h:selectOneMenu>         
                <h:outputText value="#{msg.AccountTitle}"/>
                <h:panelGroup>
	                <h:inputText id="acctTitle" value="#{reg.newAccountTitle}" size="50" required="true" />
	                <h:message for="acctTitle" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg"/>
	            </h:panelGroup>
                <h:outputText value="#{msg.Timezone}"/>
                <h:selectOneMenu value="#{reg.newTimeZone}" >
                	<f:selectItems value="#{reg.timeZones}" />
                </h:selectOneMenu>
				<h:selectBooleanCheckbox value="#{reg.genDemoData}" />
	            <h:outputText value="#{msg.AddDemoDataToNewAccount}"/>
           	</h:panelGrid>
			<p>#{msg.IfCheckedAbout100PatientsCreated}</p>
			<p><b>#{msg.ItWillTakeFewMinutesForPatientList}</b> 
			#{msg.YouCanAddMorePatients}</p>
			<p>#{msg.GeneratedPageInformation}</p>
             <h:commandButton action="cancel" immediate="true" value="#{msg.Cancel}"/>
             <h:panelGroup>
             	<h:commandButton id="createAccount" action="#{reg.createNewAccount}" value="#{msg.CreateAccount}"/>
				<h:message for="newAccountForm:createAccount" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg"/>
			</h:panelGroup>
		</h:form>
	</ui:define>
	</ui:composition>
  </body>
</html>
