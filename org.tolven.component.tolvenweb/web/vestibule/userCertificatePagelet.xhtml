<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>User Certificate Pagelet</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h:form id="userCertificateForm">
		<h:panelGrid columns="1">
			<h:commandLink value="Show: #{reg.userCertificateAlternativeDisplay}" action="#{reg.toggleUserCertificate}" rendered="${reg.userCertificateString != null}">
				<f:param name="formatted" value="#{reg.formattedUserCertificate}" />
			</h:commandLink>
			<h:inputTextarea id="userCertificate" value="#{reg.userCertificateString}" cols="120" rows="30" readonly="true" />
		</h:panelGrid>
	</h:form>
</body>
</html>
