<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>An Entity Name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body> 
    <ui:composition>
		<wiz:group title="#{value.label.value}">
			<!-- Modified to validate firstname and lastname, 07/19/2010, Valsaraj -->
	    	<h:dataTable value="#{value.parts}" var="enxp" id="name">
				<h:column>
					<h:outputText value="#{enxp.label.value}#{readonly!='true' and (enxp.label.value == 'Last Name' or enxp.label.value == 'First Name')?' *':''}" />
					<!--
	    			<h:outputText value="#{enxp.label.value}*" style="width:125px;border: 0px;" rendered="#{enxp.label.value=='First Name'}"/>
	    			<h:outputText value="#{enxp.label.value}*" style="width:125px;border: 0px;" rendered="#{enxp.label.value=='Last Name'}"/> 
	    			<h:outputText value="#{enxp.label.value}" style="width:125px;border: 0px;" rendered="#{enxp.label.value!='First Name' and enxp.label.value!='Last Name'}"/>-->				
				</h:column>
				<h:column>
    				<h:inputText id="firstname" value="#{enxp.ST.value}"  rendered="#{enxp.label.value=='First Name' and readonly!='true'}">
    				</h:inputText>
    				<h:inputText id="lastname" value="#{enxp.ST.value}"  rendered="#{enxp.label.value=='Last Name' and readonly!='true'}">
    				</h:inputText>
    				<h:inputText value="#{enxp.ST.value}" rendered="#{enxp.label.value!='First Name' and enxp.label.value!='Last Name' and readonly!='true'}"/>
					<h:outputText value="#{enxp.ST.value}" rendered="#{readonly=='true'}"/>
				</h:column>
	    	</h:dataTable> 
    	</wiz:group>
	</ui:composition>
</body>
</html>
