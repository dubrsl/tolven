<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Display state transition actions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
    <c:forEach var="transition" items="#{trim.eventTransitions}">
		<input id="#{menu.elementLabel}#{transition.from}#{transition.to}" type="submit" value="#{transition.label.value}" onclick="wizTransition('#{menu.element}','#{transition.name}');return false;"/>
    </c:forEach>
    </ui:composition>
</body>
</html>
