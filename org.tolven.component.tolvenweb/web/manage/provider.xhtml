<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>User Preferences</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition template="/templates/simplePage.xhtml">
        <ui:param name="pageTitle" value="Provider Setup for #{reg.account.id} - #{reg.account.title}"/>
        <ui:define name="body">
        <h:form id="providerForm" rendered="#{top.accountAdmin}">
         	<div class="breadcrumbs">
				<h:commandLink value="Application" action="dispatch" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:commandLink value="Preferences" action="preferences" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:commandLink value="Practice Setup" action="practice" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:outputText value="Provider Setup"/><br/>
			</div>
           <h:inputHidden value="#{prov.providerId}" binding="#{prov.providerIdCtrl}"/>
           <h:panelGrid columns="2">
                <h:outputText value="Id"/>
                <h:panelGroup>
	                <h:outputText value="#{prov.provider.id}" rendered="#{prov.providerId!=0}"/>
	                <h:outputText value="New" rendered="#{prov.providerId==0}"/>
                </h:panelGroup>
                <h:outputText value="Name"/>
                <h:panelGroup>
	                <h:inputText id="providerName" value="#{prov.provider.name}" size="50" required="true"/>
	                <h:message for="providerName" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg"/>
                </h:panelGroup>
                <h:outputText value="Specialties"/>
                <h:panelGroup>
            		<h:selectManyCheckbox id="specialtyName" value="#{prov.selectedProviderSpecialtyItems}" layout="pageDirection">
            			<f:selectItems value="#{prov.specialtyItems}"/>
            		</h:selectManyCheckbox>
	                <h:message for="specialtyName" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg"/>
                </h:panelGroup>
                <h:commandButton action="#{prov.updateProvider}" value="#{prov.provider.id!=0 ? 'Update' : 'Create'}  Provider" />
		   </h:panelGrid>    
        </h:form>
      </ui:define>
    </ui:composition>
  </body>
</html>
