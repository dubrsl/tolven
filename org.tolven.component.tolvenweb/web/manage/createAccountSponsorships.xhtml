<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>User Preferences</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition template="/templates/simplePage.xhtml">
        <ui:param name="pageTitle" value="Account Sponsorships for #{reg.account.id} - #{reg.account.title}"/>
        <ui:define name="body">
	         <h:form id="sponsorships" rendered="#{top.accountAdmin}">       
        	<div class="breadcrumbs">
				<h:commandLink value="Application" action="dispatch" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:commandLink value="Preferences" action="preferences" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:outputText value="Create Account Sponsorships"/>
			</div>
	         <h:outputText value="Create a sponsorship and hand out the id to allow people to register for an account.&nbsp;&nbsp;
	         People using this reference code will not be added to this account.&nbsp;&nbsp;
	         However, we will keep track of all of the users that ultimately use this reference code." escape="false"/>
	          <br/><br/>
   		      <h:dataTable value="#{reg.sponsorships}" var="sp" styleClass="general">
	            <h:column>
	                <f:facet name="header">
	                    <h:outputText value="Title"/>
	                </f:facet>
	                <h:outputText value="#{sp.title}"/>
	            </h:column>
	            <h:column>
	                <f:facet name="header">
	                    <h:outputText value="Reference Code"/>
	                </f:facet>
	                <h:outputText value="#{sp.referenceCode}" />
	            </h:column>
	            <h:column>
	                <f:facet name="header">
	                    <h:outputText value="URL"/>
	                </f:facet>
	                <h:outputText value="http://#{top.properties['tolven.invitation.host']}:#{top.properties['tolven.invitation.port']}#{top.properties['tolven.invitation.root']}/public/register.jsf?referenceCode=#{sp.referenceCode}" />
	            </h:column>
	          </h:dataTable>
                <h:panelGrid columns="2" >
	               <h:inputText id="sponsorTitle" value="#{reg.sponsorshipTitle}" size="50"/>
    	           <h:commandButton action="#{reg.addSponsorship}" value="Add Sponsorship"/>
               </h:panelGrid>
   	           <h:outputLink value="../manage/sponsoredUsers.jsf">
   	           		<h:outputText value="List of sponsored users"/>
   	           </h:outputLink>
	           <h:message for="sponsorships:sponsorTitle" errorClass="errorMsg" infoClass="infoMsg" warnClass="warnMsg" fatalClass="fatalMsg"/>
	        </h:form>
      </ui:define>
    </ui:composition>
  </body>
</html>
