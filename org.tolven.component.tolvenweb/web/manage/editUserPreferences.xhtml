<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Account Edit User Preferences</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" /> 
</head>

<body>
    <ui:composition template="/templates/simplePage.xhtml">
        <ui:param name="pageTitle" value="#{msg.EditUserPreferences} - #{top.tp.givenName} #{top.tp.sn}"/>
        <ui:define name="body">
        <h:form id="editUserPreferencesBreadcrumbs">
			<h:panelGroup rendered="#{top.accountUser!=null}">
	        	<div class="breadcrumbs">
					<h:commandLink value="#{msg.Application}" action="dispatch" immediate="true"/>
					<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
					<h:commandLink value="#{msg.Preferences}" action="preferences" immediate="true"/>
					<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
					<h:outputText value="#{msg.EditUserPreferences}" />
					<br/>
	          </div>
			</h:panelGroup>
        </h:form>
		<h:form id="editUserPreferencesForm">
			<h:panelGrid columns="2" rendered="#{top.accountAdmin}">
			<h:outputText value="#{msg.UserLevel}"/>
				<h:selectOneRadio value="#{reg.userLevelPref}">  
					<f:selectItem itemValue="Expert" itemLabel="Expert" />  
					<f:selectItem itemValue="Standard" itemLabel="Standard" />  
				</h:selectOneRadio>
			 <h:commandButton action="#{reg.saveUserPreferences}" value="Save" />&nbsp;
			</h:panelGrid>
		</h:form>
      </ui:define>
    </ui:composition>
  </body>
</html>
