<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>My Providers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition template="/templates/simplePage.xhtml">
        <ui:param name="pageTitle" value="Search for a Provider"/>
        <ui:define name="body">
        <h:form id="providerSearchForm" >
        	<div class="breadcrumbs">
				<h:commandLink value="Application" action="dispatch" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:commandLink value="Preferences" action="preferences" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:commandLink value="My Providers" action="myProviders" immediate="true"/>
				<h:outputText value="&nbsp; &gt; &nbsp;" escape="false"/>
				<h:outputText value="Search"/><br/>
			</div>
			<h3><h:outputText value="Search Criteria"/></h3>
			<h:panelGrid columns="2">
				<h:outputText value="Zip code"/>
				<h:inputText value="#{prov.zipCode}"/>
				<h:outputText value="Specialty"/>
				<h:inputText value="#{prov.specialty}"/>
				<h:commandButton value="Find a Provider" action="#{prov.findAProvider}" />
			</h:panelGrid>
			<h:inputHidden value="#{prov.showResults}"/>
				<h3>Providers matching your criteria:</h3>
			    <h:dataTable id="matching" value="#{prov.matchingProviders}" var="p" styleClass="general">
		            <h:column>
		                <f:facet name="header">
		                    <h:outputText value="Id"/>
		                </f:facet>
		                <h:outputText value="#{p.id}"/>
		            </h:column>
		            <h:column>
		                <f:facet name="header">
		                    <h:outputText value="Provider Name"/>
		                </f:facet>
		                <h:outputText value="#{p.name}" />
		            </h:column>
		            <h:column>
		                <f:facet name="header">
		                    <h:outputText value="Status"/>
		                </f:facet>
		                <h:outputText value="#{p.status}" />
		            </h:column>
		            <h:column>
		                <f:facet name="header">
		                    <h:outputText value="Add Provider"/>
		                </f:facet>
						<h:commandLink action="#{prov.addAProvider}" >
							<f:param name="providerId" value="#{p.id}"/>
							<h:outputText value="Select"/>
						</h:commandLink>
		           </h:column>
		        </h:dataTable>
        </h:form>
      </ui:define>
    </ui:composition>
  </body>
</html>
