<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Possible duplicates for Person</title>
</head>

<body>
    <ui:composition>
		<wiz:body>
			<h:outputText value="No potential duplicates detected" rendered="#{trim.dupeList[0] == null}"/>
			<h:panelGroup rendered="#{trim.dupeList[0] != null}">
				<wiz:group title="Similar people">
					<h:dataTable value="#{trim.dupeList}" var="item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Last Name"/>
							</f:facet>
							<h:outputText value="#{item.string01}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="First Name"/>
							</f:facet>
							<h:outputText value="#{item.string02}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Middle Name"/>
							</f:facet>
							<h:outputText value="#{item.string03}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Date of Birth"/>
							</f:facet>
							<h:outputText value="#{item.date01}">
								<f:convertDateTime dateStyle="short" locale="#{top.locale}" timeZone="#{top.timeZone}"/> 
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Gender"/>
							</f:facet>
							<h:outputText value="#{item.string04}"/>
						</h:column>
					</h:dataTable>
				</wiz:group>
				<wiz:group title="Disposition">
					<wiz:checkGeneric id="override">
						This is a new patient
					</wiz:checkGeneric>
				</wiz:group>
			</h:panelGroup>
		</wiz:body>
		<wiz:help>
			<p>If you're adding someone already in your account, you may want to cancel this and
			use or update that existing person.</p>
		</wiz:help>
	</ui:composition>
</body>
</html>
