<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Patient Temperature</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <wiz:step title="Configure List" >
	  <wiz:body>
      <table>
        <tr style="padding-top:20px;">
          <td></td>
          <td style="width:150px;"/>
          <td>
            <table>
              <tr>
                <td>New List Name</td>
                <td><h:inputText value="#{trim.trim.act.title.ST.value}"/></td>
              </tr>
              <tr>
                <td>Display Name</td>
                <td><h:inputText value="#{trim.trim.act.relationship['displayName'].act.title.ST.value}"/> </td>
              </tr>
            </table>
          </td>
          <tr></tr>
          </tr>
          <tr>
            <td>
              <div id="#{menu.elementLabel}#{type}">
                <script language="JavaScript" type="text/javascript">
                  // <![CDATA[
                   new Ajax.Request(
                      'createGrid.ajaxf', 
                      {
                        method: 'get', 
                        parameters: "element=#{type}&gridId=#{menu.elementLabel}#{type}&disableFavorites=true&methodName=gridEvent&methodArgs=enableCopy,false,#{menu.elementLabel}#{type},#{trim.trim.act.id.for[top.accountUser.account].extension}:favorites,#{menu.element},#{template}", 
                        onSuccess: function(request){ $("#{menu.elementLabel}#{type}").update(request.responseText);  },
                        onFailure: function(request) {displayError(request,param);}
                      });
                  // ]]>
                </script>
              </div>
            </td>
            <td style="vertical-align:middle;text-align:center;">
            </td>
            <td>
              <div id="#{trim.trim.act.id.for[top.accountUser.account].extension}:favorites" style="">
                <div class="grid" id="#{menu.element}:favorites-grid" style="border: 1px solid rgb(153, 153, 153); width: 311px;">
                  <table id="#{menu.element}:favorites_header" style="width:100%;">
                    <thead>
                      <tr>
                        <th style="text-align: left;">Name</th>
                      </tr>
                    </thead>
                  </table>
                  <div style="height: 330.188px;overflow:auto;">
                      <table id="#{trim.trim.act.id.for[top.accountUser.account].extension}:favorites_grid" class="gridBody" width="100%">
                        <tbody>
                          <c:forEach items="#{trim.trim.act.relationshipsList['favoriteItem']}" var="favorite" varStatus="favoriteIndex">
                            <c:choose>
                              <c:when test="#{favoriteIndex.index%2 == 0}">
                                <tr class="even" id="#{favorite.sourceTrim}" onclick="javascript:gridEvent('#{favorite.sourceTrim}',true,'','#{trim.trim.act.id.for[top.accountUser.account].extension}:favorites','#{menu.element}','#{favorite.act.id.for[top.accountUser.account].extension}')">
                                  <td>
                                    #{favorite.act.title.ST.value}
                                  </td>
                                </tr>
                              </c:when>
                              <c:otherwise>
                                <tr class="odd" id="#{favorite.sourceTrim}" onclick="javascript:gridEvent('#{favorite.sourceTrim}',true,'','#{trim.trim.act.id.for[top.accountUser.account].extension}:favorites','#{menu.element}','#{favorite.act.id.for[top.accountUser.account].extension}')">
                                  <td>
                                    #{favorite.act.title.ST.value}
                                  </td>
                                </tr>
                              </c:otherwise>
                            </c:choose>                           
                          </c:forEach>                          
                        </tbody>
                      </table>                    
                  </div>
                </div>              
              </div>                          
            </td>
          </tr>
        </table>  
      </wiz:body>
    </wiz:step>	 
</body>
</html>
