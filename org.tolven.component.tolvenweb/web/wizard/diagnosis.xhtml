<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Diagnosis</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:step title="Diagnosis" >
			<wiz:body>
				<wiz:group title="Diagnosis: #{trim.trim.act.observation.value.CE.displayName}">
					<wiz:group title="Date of diagnosis">
						<trim:TS id="effectiveTime" value="#{trim.trim.act.effectiveTime.TS}" dateStyle="short" timeStyle="short" />
					</wiz:group>
					<c:if test="#{top.accountType=='echr'}">
						<ui:include src="author.xhtml"/>
					</c:if>
					<wiz:group title="Additional Details" >
						<wiz:yesno id="dxDetails">Add?</wiz:yesno>
						<wiz:group title="Episodicity" visible="$('#{menu.elementLabel}:dxDetails').isTrue();">
							<trim:valueSetMenu id="episodicity" slot="#{trim.trim.act.relationship['episodicity'].act.observation.value}"/>
						</wiz:group>
						<wiz:group title="Severity" visible="$('#{menu.elementLabel}:dxDetails').isTrue();">
							<trim:CE id="severity" valueSet="severity" value="#{trim.trim.act.relationships[1].act.observation.value}" layout="pageDirection" />
						</wiz:group>
						<wiz:group title="Course" visible="$('#{menu.elementLabel}:dxDetails').isTrue();">
							<trim:CE id="course" valueSet="course" value="#{trim.trim.act.relationships[2].act.observation.value}"/>
						</wiz:group>
						<wiz:group title="Onset" visible="$('#{menu.elementLabel}:dxDetails').isTrue();">
							<trim:CE id="onset" valueSet="onset" value="#{trim.trim.act.relationships[3].act.observation.value}" layout="pageDirection" />
						</wiz:group>
					</wiz:group>
				</wiz:group>
				
			</wiz:body>
			<wiz:help>
				<h1>Diagnosis</h1>
				<p>TBD</p>
			</wiz:help>
		</wiz:step>
		<ui:include src="diagnosisExt.xhtml"/>
		
		<ui:include src="selectEncounter.xhtml"/>
	</ui:composition>
</body>
</html>
