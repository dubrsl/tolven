<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Diagnosis</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<ui:composition>
	<wiz:step title="#{rel.act.observation.value.CE.displayName}" >
		<wiz:body>	
			<div class="delete"> 
				<a href="#" onclick="javascript:removeTemplate('#{menu.elementLabel}',#{rel.sequenceNumber})">Remove this #{type}</a>
        			&nbsp;&nbsp;
				<a class="addnew" href="#" onclick="javascript:openTemplate('#{top.accountType}:#{trim.fieldMap['formType']}','#{top.accountType}:#{trim.fieldMap['formType']}', 'addTemplate', '#{menu.elementLabel}', 0)">Add Additional #{type}</a>
			</div>
			<wiz:group title="#{rel.act.observation.value.CE.displayName}">
        <table style="width:100%;">
          <tr>
            <td style="width:60%;">
							<wiz:group title="#{type}">
								<h:outputText value="#{rel.act.observation.value.CE.displayName}"/>
							</wiz:group>
            </td>
            <td style="width:30%;">
              <c:if test="#{not empty trim.list[':patient:share:accountShares~Name']}">
	              <wiz:group title="#{msg.SendTo}">
	              	<h:selectManyCheckbox value="#{rel.act.sendTos}" >
	              		<f:selectItems value="#{trim.partyList[':patient:share:accountShares~Name']}"/>
	                </h:selectManyCheckbox>
	              </wiz:group>
              </c:if>		              
            </td>
          </tr>
        </table>
		    <ui:insert name="content"/>
			</wiz:group>
		</wiz:body>		
	</wiz:step>
</ui:composition>

</body>
</html>
