<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Breast Radiation Wizard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:step title="Radiation" >
			<wiz:body>
				<wiz:group title="Total days">
					<trim:INT id="count#{stepNo}" value="#{treatment.effectiveTime.PIVL.count}" readonly="false"/>
				</wiz:group>
				<wiz:group title="Performer">
	    			<p>Select the person responsible for the radiation treatment:</p>
	                <h:selectOneMenu id="perf#{stepNo}" value="#{treatment.participation['performer'].role.id.for[top.accountUser.account].extension}">
	                   	<f:selectItem itemValue="#{null}" itemLabel="None"/>
	                	<f:selectItems value="#{trim.list['echr:admin:staff:all']}"/>
	                </h:selectOneMenu>
				</wiz:group>
				<wiz:group title="Location">
	    			<p>Select a location:</p>
	                <h:selectOneMenu id="loc#{stepNo}" value="#{treatment.participation['location'].role.id.for[top.accountUser.account].extension}">
	                   	<f:selectItem itemValue="#{null}" itemLabel="None"/>
	                	<f:selectItems value="#{trim.list['echr:admin:locations:all']}"/>
	                </h:selectOneMenu>
				</wiz:group>
			</wiz:body>
			<wiz:help>
				<h1>Breast Radiation</h1>
			</wiz:help>
		</wiz:step>
	</ui:composition>
</body>
</html>
