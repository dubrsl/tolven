<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Patient Body Mass Index - Drilldown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:body>
    	 <table width="100%">
    	   <tr>
          		<td width="25%" style="text-align: left;">#{trim.trim.act.effectiveTime.label.value}</td>
          		<td width="5%" style="text-align: left;">
				<trim:TS id="effectiveTime" value="#{act.effectiveTime.TS}" dateStyle="short" timeStyle="short" readonly="true"/>
          		</td>
          		<td width="25%" style="text-align: left;"></td>
          	</tr>
          	<tr>
          		<td width="25%" style="text-align: left;">
          		 	<h:outputText value="#{trim.trim.act.relationship['height'].act.title.ST.value}"/>
          		 </td>
          		<td width="5%" style="text-align: left;">
          			#{trim.trim.act.relationship['height'].act.observation.values[0].ST.value} feet
          			#{trim.trim.act.relationship['height'].act.observation.values[1].ST.value} inches
          		</td>
          		<td width="25%" style="text-align: left;"></td>
          	</tr>
          	<tr>
          	    <td width="25%" style="text-align: left;">
          			<h:outputText value="#{trim.trim.act.relationship['weight'].act.observation.value.label.value}"/>
          		</td>
          		<td width="5%" style="text-align: left;">
          		    <h:outputText value="#{trim.trim.act.relationship['weight'].act.observation.value.ST.value}"></h:outputText> lbs         		   
          		</td >
          		<td width="25%" style="text-align: left;"></td>
          	</tr>
          	<tr>
          	    <td width="25%" style="text-align: left;">
          			<h:outputText value="#{trim.trim.act.observation.value.label.value}"/>
          		</td>
          		<td width="5%" style="text-align: left;">
          		    <h:outputText value="#{trim.trim.act.observation.value.PQ.originalText}"></h:outputText>          		   
          		</td>
          		<td width="25%" style="text-align: left;"></td>
          	</tr>
         </table>
        
		</wiz:body>
	</ui:composition>
</body>
</html>
