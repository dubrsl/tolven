<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:wiz="http://www.tolven.org/jsf/wizard"
	xmlns:trim="http://www.tolven.org/jsf/trim">
	<head>
		<title>Pathology Specimen - Drilldown</title>
		<meta http-equiv="Content-Type"
			content="text/html; charset=UTF-8" />
	</head>
	<body>
		<ui:composition>
			<wiz:body>
				<c:forEach var="specimen" items="#{trim.trim.act.relationships}" varStatus="specimenIndex">
					<c:if test="#{specimen.name == 'specimen'}">
						<wiz:group title="Pathology Specimen">
							#{act.title.ST.value}
							<table cellpadding="5px">
								<tr>
									<td>Accession Number</td>
									<td>
										<h:outputText id="accessionNumber#{specimenIndex.index}"
											value="#{specimen.act.participation['specimen'].role.id.for['accessionNumber'].extension}" />
									</td>
								</tr>
								<tr>
									<td>Size</td>
									<td>
										<h:outputText id="size#{specimenIndex.index}"
											value="#{specimen.act.participation['specimen'].role.player.quantity.PQ.value}" />
									</td>
								</tr>
								<tr>
									<td>Lab</td>
									<td>
										<h:outputText id="lab#{specimenIndex.index}"
											value="#{specimen.act.participation['lab'].role.player.name.originalText}" />
									</td>
								</tr>
							</table>
						</wiz:group>
					</c:if>
				</c:forEach>
			</wiz:body>
		</ui:composition>
	</body>
</html>
