<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:wiz="http://www.tolven.org/jsf/wizard"
    xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
  <title>Patient Diagnosis - Drilldown</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <ui:composition>
    <wiz:body>

      <table style="width:80%">
        <thead>
          <th>#{trim.trim.act.relationship['type'].act.title.ST.value}</th>
          <th>#{msg.Date}</th>
          <c:if test="#{trim.trim.act.relationship['entry'].act.relationship['episodicity'] != null}">
            <th>#{msg.Episodicity}</th>
          </c:if>
          <c:if test="#{trim.trim.act.relationship['entry'].act.relationship['reaction'] != null}">
            <th>#{msg.Reaction}</th>
          </c:if>
          <c:if test="#{trim.trim.act.relationship['entry'].act.relationship['severity'] != null}">
            <th>#{msg.Severity}</th>
          </c:if>
          <c:if test="#{trim.trim.act.relationship['entry'].act.relationship['course'] != null}">
            <th>#{msg.Course}</th>
          </c:if>
          <c:if test="#{trim.trim.act.relationship['entry'].act.relationship['onset'] != null}">
            <th>#{msg.Onset}</th>
          </c:if>
        </thead>
        <tbody>
          <c:forEach items="#{trim.trim.act.relationshipsList['entry']}" var="rel" varStatus="entryIndex">
            <tr>
              <td>#{rel.act.observation.value.CE.displayName}</td>
              <td><trim:TS id="effectiveTime#{entryIndex.index}" value="#{rel.act.effectiveTime.TS}" dateStyle="short" readonly="true"/></td>
              <c:if test="#{rel.act.relationship['episodicity'] != null}">
                <td><trim:CE id="episodicity#{entryIndex.index}" valueSet="episodicity" value="#{rel.act.relationship['episodicity'].act.observation.value}" readonly="true"/></td>
              </c:if>
              <c:if test="#{rel.act.relationship['reaction'] != null}">
                <td><trim:CE id="reaction#{entryIndex.index}" valueSet="reaction" value="#{rel.act.relationship['reaction'].act.observation.value}" readonly="true"/></td>
              </c:if>
              <c:if test="#{rel.act.relationship['severity'] != null}">
                <td><trim:CE id="severity#{entryIndex.index}" valueSet="severity" value="#{rel.act.relationship['severity'].act.observation.value}" readonly="true"/></td>
              </c:if>
              <c:if test="#{rel.act.relationship['course'] != null}">
                <td><trim:CE id="course#{entryIndex.index}" valueSet="course" value="#{rel.act.relationship['course'].act.observation.value}" readonly="true"/></td>
              </c:if>
              <c:if test="#{rel.act.relationship['onset'] != null}">
                <td><trim:CE id="onset#{entryIndex.index}" valueSet="onset" value="#{rel.act.relationship['onset'].act.observation.value}" readonly="true"/></td>
              </c:if>
            </tr>
          </c:forEach>
        </tbody>
      </table>
    </wiz:body>
  </ui:composition>
</body>
</html>
