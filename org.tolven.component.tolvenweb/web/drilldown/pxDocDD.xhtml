<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:wiz="http://www.tolven.org/jsf/wizard"
    xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
  <title>Patient Procedures - Drilldown</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <ui:composition>
    <wiz:body>

      <table style="width:80%">
        <thead>
          <th>#{trim.trim.act.relationship['type'].act.title.ST.value}</th>
          <th>#{msg.Date}</th>
        </thead>
        <tbody>
          <c:forEach items="#{trim.trim.act.relationshipsList['entry']}" var="rel" varStatus="entryIndex">
            <tr>
              <td>#{rel.act.code.CE.displayName}</td>
              <td><trim:TS id="effectiveTime#{entryIndex.index}" value="#{rel.act.effectiveTime.TS}" dateStyle="short" readonly="true"/></td>
            </tr>
          </c:forEach>
        </tbody>
      </table>
    </wiz:body>
  </ui:composition>
</body>
</html>
