<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Patient Weight - Drilldown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:body>
			<h2><h:outputText value="#{act.title.ST.value}"/></h2>
			<h:panelGrid columns="2" >
				<h:outputText value="#{msg.DateOfObservation}: "/>
				<trim:TS id="effectiveTime" value="#{act.effectiveTime.TS}" dateStyle="short" timeStyle="short" readonly="true"/>
				<h:outputText value="#{msg.Value}: "/>
				<h:panelGroup>
					<wiz:dataTypeSelect value="#{trim.trim.act.observation.value}" destination="trim.act.observation.value" valueSet="weightValue" id="weightDataType" readonly="true" />
				</h:panelGroup>
				<h:outputText value="#{msg.Device}: "/>
				<h:outputText value="#{trim.trim.act.relationship['device'].act.observation.value.value}"/>
				<h:outputText value="#{msg.Clothing}: "/>
				<h:outputText value="#{trim.trim.act.relationship['clothing'].act.observation.value.value}"/>
			</h:panelGrid>
		</wiz:body>
	</ui:composition>
</body>
</html>
