<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Patient Diagnosis - Drilldown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:body>
		
		      <h:dataTable value="#{trim.trim.act.relationships}" var="rel" width="800px">
		      
			            <h:column >
			                <f:facet name="header">
			                    <h:outputText value="#{msg.Diagnosis}" />
			                </f:facet>
			                	<h:outputText value="#{rel.act.observation.value.CE.displayName}" />
			            </h:column>

			            <h:column >
			                <f:facet name="header">
			                    <h:outputText value="#{msg.DateofDiagnosis}" />
			                </f:facet>
			                	<trim:TS id="effectiveTime#{rel.sequenceNumber}" value="#{rel.act.effectiveTime.TS}" dateStyle="short" readonly="true"/>
			            </h:column>
			            <h:column>
			                <f:facet name="header">
							<h:outputText value="#{msg.Episodicity}"/>
			                </f:facet>
							<trim:CE id="episodicity#{rel.sequenceNumber}" valueSet="episodicity" value="#{rel.act.relationships[0].act.observation.value}" readonly="true"/>
			            </h:column>
			            <h:column>
			                <f:facet name="header">
						<h:outputText value="#{msg.Severity}"/>
			                </f:facet>
						<trim:CE id="severity#{rel.sequenceNumber}" valueSet="severity" value="#{rel.act.relationships[1].act.observation.value}" readonly="true"/>
			            </h:column>

			            <h:column>
			                <f:facet name="header">
						<h:outputText value="#{msg.Course}"/>
			                </f:facet>
						<trim:CE id="course#{rel.sequenceNumber}" valueSet="course" value="#{rel.act.relationships[2].act.observation.value}" readonly="true"/>
			            </h:column>

			            <h:column>
			                <f:facet name="header">
		`					<h:outputText value="#{msg.Onset}"/>
			                </f:facet>
						<trim:CE id="onset#{rel.sequenceNumber}" valueSet="onset" value="#{rel.act.relationships[3].act.observation.value}" readonly="true"/>
			            </h:column>


            		</h:dataTable>
		
		
		</wiz:body>
	</ui:composition>
</body>
</html>
